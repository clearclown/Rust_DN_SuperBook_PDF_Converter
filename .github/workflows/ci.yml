name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check, Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: superbook-pdf

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            superbook-pdf/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('superbook-pdf/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            poppler-utils \
            tesseract-ocr \
            tesseract-ocr-jpn \
            tesseract-ocr-eng

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --features web -- -D warnings

      - name: Run tests
        run: cargo test --features web
